<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Atividade03</title>
  </head>
  <body>
    <h1>DCC138 Atividade03</h1>
    <canvas></canvas>
    <p>por Daniel Varoto (2021)</p>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const skelly = new Image();
      skelly.src = "assets/skeleton01.png";

      skelly.addEventListener("load", terminouDeCarregar);

      ctx.fillStyle = "green";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      function terminouDeCarregar() {
        ctx.drawImage(skelly, 0, 0);
      }
    </script>
  </body>
</html>
